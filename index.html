<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niconne&family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Notes App</title>
  </head>
  <body>
    <div class="notes-wrap">
      <button class="create-note" id="create-note">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        Create new note
      </button>
      <div class="cards">
        <div class="card" data-id="1">
          <h3 class="card-title">Testnote 1</h3>
          <p class="card-note">Trying hard</p>
          <span class="card-date">1970.4.3</span>
        </div>
        <div class="card" data-id="2">
          <h3 class="card-title">Testnote 2</h3>
          <p class="card-note">Trying harder</p>
          <span class="card-date">1970.4.3</span>
        </div>
        <div class="card" data-id="3">
          <h3 class="card-title">Testnote 3</h3>
          <p class="card-note">Not giving up</p>
          <span class="card-date">1970.4.3</span>
        </div>
      </div>
    </div>
    <div class="note-area">
      <div class="title-and-buttons">
        <input
          type="text"
          id="note-title"
          placeholder="Add a title for your note..."
        />
        <div class="note-buttons">
          <button id="save-note">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15M9 12l3 3m0 0 3-3m-3 3V2.25"
              />
            </svg>
          </button>
          <button id="delete-note">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
        </div>
      </div>
      <textarea id="note-body" placeholder="Write your note here..."></textarea>
    </div>
  </body>
</html>
